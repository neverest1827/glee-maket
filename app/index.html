<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="main_container">
        <div class="header__inner">
            <div class="logo">
                <a class="logo__link" href="#">Glee.</a>
            </div>
            <nav class="menu">
                <ul class="menu__lists">
                    <li class="menu__list">
                        <a class="menu__link plus" href="#">Home</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" href="#">About</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" href="#">Services</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link plus" href="#">Pages</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" href="#">News</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <div class="user-nav__item-search">
                    <a class="user-nav__link-search" href="#" >
                        <img class="user-nav-img" src="images/search.svg" alt="search link" >
                    </a>
                </div>
                <div class="user-nav__group">
                    <a class="user-nav__link" href="#" >
                        <img class="user-nav-img" src="images/heart.svg" alt="heart link" >
                        <span class="user-nav__num">0</span>
                    </a>
                    <span class="user-nav__decoration"></span>
                    <a class="user-nav__link" href="#" >
                        <img class="user-nav-img" src="images/cart.svg" alt="cart link" >
                        <span class="user-nav__num">0</span>
                    </a>
                </div>
                <button class="user-nav__btn">
                    <img class="user-nav__btn-img" src="images/menu_btn.svg" alt="btn-icon">
                </button>
            </div>
        </div>
    </div>
</header>

<script src="js/main.min.js"></script>
</body>
</html>
